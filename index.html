<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counting</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>Counting number</h1></header>
    <form>
      <label>Select a number to begin with:</label>
      <input type="number" id="startNumber"/>
      <br />
      <br />
      <label>Select a number to finish: </label>
      <input type="number"  id="finishNumber"/>
      <br />
      <br />
      <label>Jumps:</label>
      <input type="number" id="jumps"/>
      <br />
      <br />
      <input type="button" value="check" onclick=result() />
      <p id="result">Preparing the counting ...</p>
    </form>

    <script src="script.js"></script>
  </body>
</html>
